<div class="container mt-5">

  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Upgrade your career by <br> finding a mentor or mentee</h1>
    <p class="lead" style="font-size: x-large;">Log in to connect with mentors or mentees who align with your professional interests!</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
      <button class="btn btn-primary btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>

</div>
